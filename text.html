<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Color Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #333;
            transition: background-color 0.5s ease-in-out;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #333;
            color: #ffffff;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h2>Enter a Hash Color Code</h2>
    <input type="text" id="colorInput" placeholder="#ff5733">
    <button onclick="changeColor()">Show Color</button>
    <div id="colorBox">Color</div><script>
    function changeColor() {
        let color = document.getElementById('colorInput').value;
        let colorBox = document.getElementById('colorBox');
        if(/^#[0-9A-Fa-f]{6}$/.test(color)) {
            colorBox.style.backgroundColor = color;
            colorBox.textContent = "";
        } else {
            alert("Please enter a valid hex color code (e.g., #ff5733)");
        }
    }
</script>

</body>
</html>
