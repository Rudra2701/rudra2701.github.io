<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            gap: 5px;
            justify-content: center;
            margin: 20px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 1px solid #ffffff;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.2);
        }
        #colorCode {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Pick a Color</h2>
    <div class="grid" id="colorGrid"></div>
    <p id="colorCode">#FFFFFF</p><script>
    function generateColors() {
        let colors = [];
        let steps = [0, 51, 102, 153, 204, 255];
        for (let r of steps) {
            for (let g of steps) {
                for (let b of steps) {
                    colors.push(`#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`.toUpperCase());
                }
            }
        }
        return colors;
    }

    const colors = generateColors();
    const colorGrid = document.getElementById("colorGrid");
    const colorCode = document.getElementById("colorCode");

    colors.forEach(color => {
        let div = document.createElement("div");
        div.classList.add("color-box");
        div.style.backgroundColor = color;
        div.onclick = function() {
            colorCode.textContent = color;
        };
        colorGrid.appendChild(div);
    });
</script>

</body>
</html>
