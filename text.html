<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #121212;
        color: #ffffff;
        transition: background-color 0.3s, color 0.3s;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(16, 30px);
        gap: 0; /* Set gap to 0 to remove space between color boxes */
        justify-content: center;
        margin: 20px;
    }
    .color-box {
        width: 30px;
        height: 30px;
        cursor: pointer;
        border: 1px solid #ffffff;
        transition: transform 0.2s;
    }
    .color-box:hover {
        transform: scale(1.2);
    }
    #colorCode {
        font-size: 18px;
        margin-top: 10px;
    }
    .switch {
        margin: 20px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background-color: #555;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .switch:hover {
        background-color: #777;
    }
    .light-mode {
        background-color: #ffffff;
        color: #000000;
    }
    .light-mode .color-box {
        border: 1px solid #000000;
    }
</style>
