<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aoura Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: none;
        }
        input { padding: 8px; width: 65%; }
        button { padding: 8px 12px; margin-left: 5px; }
        .msg {
            background: white;
            padding: 10px;
            margin: 6px 0;
            border-left: 4px solid #4caf50;
            display: flex;
            justify-content: space-between;
        }
        .delete {
            background: #e53935;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h2>Aoura Messenger</h2>
<button onclick="logout()">Logout</button>

<form id="msgForm">
    <input type="text" id="msgInput" placeholder="Enter message..." required>
    <button type="submit">Add</button>
</form>

<div id="messages"></div>

<script>
    // ===== AUTH CONFIG =====
    const STORED_HASH = "5bcec46bc0654a1334e194f2f3cb382fdfeefeb3d94aa79bc77c35002390f42a";

    async function sha256(text) {
        const data = new TextEncoder().encode(text);
        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

    async function authenticate() {
        if (localStorage.getItem("auth") === "true") {
            document.body.style.display = "block";
            return;
        }

        const pwd = prompt("Enter password:");
        const hash = await sha256(pwd || "");

        if (hash !== STORED_HASH) {
            document.body.innerHTML = "<h2>‚ùå Access Denied</h2>";
            throw new Error("Unauthorized");
        }

        localStorage.setItem("auth", "true");
        document.body.style.display = "block";
    }

    function logout() {
        localStorage.removeItem("auth");
        location.reload();
    }

    authenticate();

    // ===== MESSAGE SYSTEM =====
    const form = document.getElementById("msgForm");
    const input = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");

    let messages = JSON.parse(localStorage.getItem("messages")) || [];

    function saveMessages() {
        localStorage.setItem("messages", JSON.stringify(messages));
    }

    function renderMessages() {
        messagesDiv.innerHTML = "";
        messages.forEach((msg, index) => {
            const div = document.createElement("div");
            div.className = "msg";

            const span = document.createElement("span");
            span.textContent = msg;

            const del = document.createElement("button");
            del.textContent = "Delete";
            del.className = "delete";
            del.onclick = () => {
                messages.splice(index, 1);
                saveMessages();
                renderMessages();
            };

            div.appendChild(span);
            div.appendChild(del);
            messagesDiv.appendChild(div);
        });
    }

    form.addEventListener("submit", e => {
        e.preventDefault();
        messages.push(input.value);
        saveMessages();
        input.value = "";
        renderMessages();
    });

    renderMessages();
</script>

</body>
</html>
