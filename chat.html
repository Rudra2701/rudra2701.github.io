<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aoura Messagers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: none;
        }
        input {
            padding: 8px;
            width: 65%;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }
        .msg {
            background: white;
            padding: 10px;
            margin: 6px 0;
            border-left: 4px solid #4caf50;
            display: flex;
            justify-content: space-between;
        }
        .delete {
            background: #e53935;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h2>Aoura Messager</h2>

<form id="msgForm">
    <input type="text" id="msgInput" placeholder="Enter message..." required>
    <button type="submit">Add</button>
</form>

<div id="messages"></div>

<script>
    // üîê STORED PASSWORD HASH (SHA-256)
    const STORED_HASH = "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9";

    async function sha256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

    (async function authenticate() {
        const password = prompt("Enter password:");
        const hash = await sha256(password || "");

        if (hash !== STORED_HASH) {
            document.body.innerHTML = "<h2>‚ùå Access Denied</h2>";
            throw new Error("Unauthorized");
        }

        document.body.style.display = "block";
    })();

    // ===== MESSAGE SYSTEM =====
    const form = document.getElementById("msgForm");
    const input = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");

    let messages = JSON.parse(localStorage.getItem("messages")) || [];

    function saveMessages() {
        localStorage.setItem("messages", JSON.stringify(messages));
    }

    function renderMessages() {
        messagesDiv.innerHTML = "";
        messages.forEach((msg, index) => {
            const div = document.createElement("div");
            div.className = "msg";

            const text = document.createElement("span");
            text.textContent = msg;

            const del = document.createElement("button");
            del.textContent = "Delete";
            del.className = "delete";
            del.onclick = () => {
                messages.splice(index, 1);
                saveMessages();
                renderMessages();
            };

            div.appendChild(text);
            div.appendChild(del);
            messagesDiv.appendChild(div);
        });
    }

    form.addEventListener("submit", e => {
        e.preventDefault();
        messages.push(input.value);
        saveMessages();
        input.value = "";
        renderMessages();
    });

    renderMessages();
</script>

</body>
</html>
