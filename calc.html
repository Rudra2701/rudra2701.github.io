<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Compound Interest Calculator</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #020617, #000000);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #020617;
    padding: 28px;
    border-radius: 14px;
    width: 330px;
    box-shadow: 0 0 25px rgba(34,197,94,0.15);
    border: 1px solid #020617;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #22c55e;
    letter-spacing: 0.5px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #020617;
    background: #020617;
    color: #e5e7eb;
    outline: none;
  }

  input::placeholder {
    color: #6b7280;
  }

  input:focus {
    border-color: #22c55e;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 14px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: #022c22;
  }

  button:hover {
    opacity: 0.9;
  }

  .result {
    margin-top: 18px;
    line-height: 1.7;
    background: #020617;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #020617;
  }
</style>

</head>
<body>

<div class="card">
  <h2>SIP Calculator</h2>

  <input id="sip" type="number" placeholder="Monthly SIP (â‚¹)">
  <input id="rate" type="number" placeholder="Annual Return (%)">
  <input id="years" type="number" placeholder="Time (Years)">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>
</div>

<script>
  function calculate() {
    let P = Number(document.getElementById("sip").value);
    let annualRate = Number(document.getElementById("rate").value);
    let years = Number(document.getElementById("years").value);

    let r = annualRate / 12 / 100;
    let n = years * 12;

    let futureValue = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
    let invested = P * n;

    document.getElementById("output").innerHTML = `
      ðŸ’° Total Invested: â‚¹${invested.toLocaleString()}<br>
      ðŸ“ˆ Final Value: â‚¹${Math.round(futureValue).toLocaleString()}<br>
      ðŸš€ Wealth Gained: â‚¹${Math.round(futureValue - invested).toLocaleString()}
    `;
  }
</script>

</body>
</html>
