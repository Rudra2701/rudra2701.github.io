<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced SIP + Lumpsum Calculator</title>

<style>
body {
  background: #000;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #020617;
  padding: 24px;
  width: 360px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(34,197,94,0.15);
}

h2 {
  text-align: center;
  color: #22c55e;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #020617;
  border-radius: 8px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: linear-gradient(135deg,#22c55e,#16a34a);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

.result {
  margin-top: 15px;
  line-height: 1.6;
}
</style>
</head>

<body>
<div class="card">
  <h2>Investment Calculator</h2>

  <input id="lumpsum" type="number" placeholder="Lumpsum Amount (â‚¹)">
  <input id="sip" type="number" placeholder="SIP Amount (â‚¹)">

  <select id="sipFreq">
    <option value="365">Daily SIP</option>
    <option value="52">Weekly SIP</option>
    <option value="12" selected>Monthly SIP</option>
    <option value="1">Yearly SIP</option>
  </select>

  <input id="rate" type="number" placeholder="Annual Return (%)">

  <input id="time" type="number" placeholder="Investment Duration">

  <select id="timeUnit">
    <option value="365">Days</option>
    <option value="12" selected>Months</option>
    <option value="1">Years</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>
</div>

<script>
function calculate() {
  let lumpsum = Number(lumpsumInput.value);
  let sip = Number(sipInput.value);
  let rate = Number(rateInput.value) / 100;

  let sipFreq = Number(sipFreqSelect.value);
  let time = Number(timeInput.value);
  let timeUnit = Number(timeUnitSelect.value);

  let years = time / timeUnit;
  let periods = years * sipFreq;
  let r = rate / sipFreq;

  // Lumpsum FV
  let fvLumpsum = lumpsum * Math.pow(1 + rate, years);

  // SIP FV
  let fvSip = sip * ((Math.pow(1 + r, periods) - 1) / r) * (1 + r);

  let invested = lumpsum + (sip * periods);
  let totalValue = fvLumpsum + fvSip;

  output.innerHTML = `
    ðŸ’° Total Invested: â‚¹${Math.round(invested).toLocaleString()}<br>
    ðŸ“ˆ Final Value: â‚¹${Math.round(totalValue).toLocaleString()}<br>
    ðŸš€ Wealth Gained: â‚¹${Math.round(totalValue - invested).toLocaleString()}
  `;
}

// element shortcuts
const lumpsumInput = document.getElementById("lumpsum");
const sipInput = document.getElementById("sip");
const rateInput = document.getElementById("rate");
const sipFreqSelect = document.getElementById("sipFreq");
const timeInput = document.getElementById("time");
const timeUnitSelect = document.getElementById("timeUnit");
const output = document.getElementById("output");
</script>

</body>
</html>
